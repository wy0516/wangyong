<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>    
        var a = prompt('请输入你的成绩');
        if(a<=100&&a>=100){
            alert('优秀')
        }else if(a<=89&&a>=80){
            alert('良好')
        }else if(a<=79&&a>=70){
            alert('中')
        }else if(a<=69&&a>=60){
            alert('及格')
        }else if(a<60){
            alert('不及格')
        }else(
            alert('请输入正确的数值')
        )
    </script>
</body>
</html>
